  <style>
    body {
      font-family: Arial, sans-serif;
      color: #333333;

    .container {
      max-width: 800px;

    h1, h2, h3 {
      color: #4d79ff;
      text-align: center;
    }
    .navbar {
      background-color: #eeeeee;
      display: flex;
      justify-content: center;
    }
    .navbar a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #333333;
    }
    .navbar a:hover {
      background-color: #dddddd;
    }
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        width: 300px;
        margin: 20px;
        display: inline-block;
        vertical-align: top;
}
.temp-title{
  font: caption;
}
@media (min-width: 992px) {
  .card {
    width: calc(33.33% - 45px);
}
}

    .card img {
      width: 100%;
    }
    .card h3 {
      margin: 0;
      padding: 10px;
      background-color: #eeeeee;
    }
    .card p {
      padding: 0 10px 10px 10px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input, form textarea {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #cccccc;
      border-radius: 4px;
      padding: 6px;
      font-size: 14px;
    }
    form textarea {
      height: 120px;
    }
    .contact-form {
      display: flex;
      justify-content: center;
      align-items: center;
}
.col-lg-12 {
  width: 800px;
  height: 600px;
}
